<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<script>
const select = selector => document.querySelector(selector)
const load = callback => {
	let canvas = document.createElement('canvas')
	canvas.setAttribute('width', '224')
	canvas.setAttribute('height', '288')
	select('body').appendChild(canvas)
	let load = document.createElement('script')
	load.setAttribute("src",'client.js')
	select("head").appendChild(load)
	callback()
}
</script>
<style>
html, body, canvas, video {
	height: 100%;
	margin: 0;
	padding: 0;
	text-align: center;
	overflow: hidden;
}
canvas, video {
	width: auto;
	background: black;
}
</style>
<body>
	<video width='224' height='288' onclick='load(this.remove())' loop autoplay>
		<source src='video.mp4' type='video/mp4'>
	</video>
</body>
