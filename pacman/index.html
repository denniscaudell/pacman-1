<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P@cM@n</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script>
        "use strict"
        const select = selector => document.querySelector(selector)
        const load = callback => {
            let canvas = document.createElement('canvas')
            canvas.setAttribute('width', '224')
            canvas.setAttribute('height', '288')
            select('body').appendChild(canvas)
            let script = document.createElement('script')
            script.setAttribute("src", 'client.js')
            select("head").appendChild(script)
        }
    </script>
    <style>
        html, body, canvas, video {
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        canvas, video {
            width: auto;
            background: black;
        }
    </style>

</head>

<body>
    <div onclick='load(this.remove())'>
        <video width='224' height='288' loop autoplay>
            <source src='video.mp4' type='video/mp4'>
        </video>
    </div>
</body>
</html>
